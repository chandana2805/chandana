{% extends 'html/header.html' %}
{% block title %}ShowData{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6 card">
			<h4>User Details</h4>
			<table class="table table-striped table-hover">
				<tr class="bg-dark text-light">
					<th>S.no</th>
					<th>Username</th>
					<th>Email</th>
					<th>Age</th>
					<th>Operations</th>
				</tr>
				{% for i in info %}
				<tr>
				    <td>
				    {{forloop.counter}}	
				    </td>
				    <td><a href="{% url 'uif' i.username %}">{{i.username}}</a></td>
				    <td>{{i.email}}</td>
				    <td>{{i.age}}</td>
				    <td><a href="{% url 'ue' i.id %}" class="bg-success text-white" href="{% url 'ue' i.id %}">Edit</a>
                  	<a class="bg-danger text-white" href=" {% url 'infodelete' i.id %}">Delete</a></td>
				</tr> 
				{% endfor %}
			</table>
		</div>
		</div>
	</div>
</div>
{% endblock %}
