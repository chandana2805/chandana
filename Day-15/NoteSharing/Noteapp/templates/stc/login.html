{% extends 'stc/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text center text white bg-info border p-2 my-2">Login</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<!-- {{form.as_p}} -->
				<input type="text" name="username" placeholder="Enter Your Name" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Your Password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit" value="Login" class="btn btn-success col-sm">
					</div>
					<div class="col">
						<a href="{% url 'rge' %}" class="btn btn-secondary col-sm">Register</a>
					</div>
				</div>
			</form>
		</div>
		</div>
	
</div>
{% endblock %}
